<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi" name="viewport">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
</head>

<body>
<ul id="menu">
</ul>
<script>
$(function(){
	$.ajax({
		type : "get"
		,dataType: "json"
		,url: "menu.json"
		,success: function(data){
			var $html = listCreate(data);
			$('#menu').html($html);
		}
	});
	function listCreate(jdata){

		var menulist = "";

		$.each(jdata, function(idx, item){
			var name = item.name
				,href = item.href;
			if (item.menu2dep) {
				var menu2 = listCreate(item.menu2dep);
				menulist += "<li><a href="+href+">"+name+"</a><ul>"+menu2+"</ul></li>";
			} else {
				menulist += "<li><a href="+href+">"+name+"</a></li>";
			}
		});

		return menulist;
	}
})
</script>

</body>
</html>
