<!DOCTYPE html>
<html lang="ko">
<head>
<title></title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
</head>

<body>
	<style>
		div {height:100px;text-align:center;border:1px solid;}
		.txt1 {display:none;font-size:12px;}
		.txt2 {font-size:16px;}
		.txt3 {display:none;font-size:14px;}
	</style>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<div class="scrollBox">
		<p class="txt1">test</p>
		<p class="txt2">test</p>
		<p class="txt3">test</p>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	<script>
		var $win = $(window),
			scrollTop = $win.scrollTop(),
			box = $('.scrollBox'),
			boxHeight= box.height(),
			boxPosTop = box.offset().top,
			boxTotalHeight = boxPosTop + 200,
			unit = 100,
			calc = 0;
		
		$win.on('scroll', function(){
			scrollTop = $win.scrollTop();
			var startPos = $win.height() + scrollTop - boxHeight;
			calc = (startPos - boxPosTop) / (boxTotalHeight - boxPosTop) * unit;
			if (calc < 0) {
				box.css({'height':boxHeight + 'px'});
				return false;
			} else if (calc > unit) {
				box.css({'height':boxHeight + unit + 'px'});
				return false;
			} else {
				box.css({'height':boxHeight + calc + 'px'});
			}
		});
	</script>
</body>
</html>
