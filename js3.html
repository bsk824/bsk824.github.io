<style type="text/css">
.slide {position:relative;width:30%;}
.slide li {height:100px;}
.slide .control {position:absolute;top:21px;right:21px;}
.slide .control button {overflow:hidden;text-indent:-9999px;}
.slide .slidePager {margin:0 2px 0 0;}
</style>
<section class="slide">
	<ul>
		<li><a href="#">slide1</a></li>
		<li><a href="#">slide2</a></li>
		<li><a href="#">slide3</a></li>
	</ul>
	<p class="control">
		<span class="slidePager">
			<button type="button" data-slide-index="0">1</button>
			<button type="button" data-slide-index="1">2</button>
			<button type="button" data-slide-index="2">3</button>
		</span>
		<button type="button" class="slideStop">자동 슬라이드 멈춤</button>
		<button type="button" class="slideStart">자동 슬라이드 시작</button>
	</p>
</section>
<script type="text/javascript" src="js/jquery.bxslider.js"></script>
<script type="text/javascript">
$(function(){
	var slide = $('.slide ul').bxSlider({
		speed : 500,
		auto: true,
		autoControls: false,
		pagerCustom: '.slide .slidePager',
		prevSelector : '.slide .slidePrev',
		nextSelector : '.slide .slideNext',
		prevText: '이전 슬라이드',
		nextText: '다음 슬라이드'
	});
	$('.slide .slideStop').click(function(){
		slide.stopAuto();
		$(this).hide();
		$('.slide .slideStart').show();
	});
	$('.slide .slideStart').click(function(){
		slide.startAuto();
		$(this).hide();
		$('.slide .slideStop').show();
	});
});
</script>
